            function questDerivadas() {
                // body...
                (async () => {

                const {value: options} =  await Swal.fire({
                    title:'Examen de derivadas',
                    icon:'question',
                    html:'<h4>Seleccione la respuesta que representa a la derivada de:</h4><br><p>y = arccot raíz x</p>',
                    confirmButtonText: 'Terminar',
                    allowOutsideClick: false,
                    allowEscapeKey:false,
                    allowEnterKey:false,
                    input:'select',
                    inputPlaceholder:'options',
                    inputValue:'options',
                    inputOptions:{
                        a: 'a. y^1 = -(x-1/2)/(2(1+x))',
                        b: 'b. y^1 = -(x-1/2)/(2(1-x))',
                        c: 'c. y^1 = -(1+x)/(2 raíz x)',
                        d: 'd. y^1 = -(x^1/2)/(2 (1 + x))',
                    },
                    showCancelButton: true,
                    canceBurronText:'Cancelar',
                    confirmButtonText: 'Enviar',
                    showLoaderOnConfirm: true,
                    customClass: {
                        input: 'pop-int'
                    }

                })

                    if (options) {
                        Swal.fire({
                            title:`Seleccionaste la ${options}`,
                            text: 'La respuesta correcta es la a',
                            icon: 'warning',
                        })
                    }else{
                        Swal.fire({
                            title:'Preparate más, lo lograrás...'
                        })
                    }

                    
                })()
            }
